<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interactive Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template-areas: 
        "navbar navbar"
        "sidebar main"
        "sidebar box1"
        "sidebar box2"
        "footer footer";
      grid-template-columns: 1fr 3fr;
      grid-template-rows: auto 1fr auto auto auto;
      gap: 10px;
      height: 100vh;
      padding: 10px;
      transition: all 0.3s ease;
    }

    .navbar {
      grid-area: navbar;
      background-color: #3D8D7A;
      color: white;
      border: 2px solid black;
      text-align: center;
      padding: 10px;
      position: relative;
    }

    .sidebar {
      grid-area: sidebar;
      background-color: #799EFF;
      color: white;
      border: 2px solid black;
      padding: 10px;
      transition: all 0.3s ease;
    }

    .main {
      grid-area: main;
      background-color: #67AE6E;
      color: white;
      border: 2px solid black;
      padding: 10px;
    }

    .box1 {
      grid-area: box1;
      background-color: #FFD700;
      color: black;
      border: 2px solid black;
      padding: 10px;
      cursor: pointer;
    }

    .box2 {
      grid-area: box2;
      background-color: #16FF00;
      color: black;
      border: 2px solid black;
      padding: 10px;
      cursor: pointer;
    }

    .footer {
      grid-area: footer;
      background-color: black;
      color: white;
      border: 2px solid black;
      text-align: center;
      padding: 10px;
    }

    .hide-sidebar .sidebar {
      display: none;
    }

    .hide-sidebar {
      grid-template-areas: 
        "navbar navbar"
        "main main"
        "box1 box2"
        "footer footer";
      grid-template-columns: 1fr 1fr;
    }

    .toggle-btn {
      position: absolute;
      right: 10px;
      top: 10px;
    }
  </style>
</head>
<body>
  <div class="container" id="layout">
    <header class="navbar">
      Navbar
      <button class="btn btn-sm btn-light toggle-btn" onclick="toggleSidebar()">Toggle Sidebar</button>
    </header>
    <aside class="sidebar" id="sidebar">Sidebar</aside>
    <main class="main">Main</main>
    <div class="box1" onclick="alert('Box 1 clicked')">Box1</div>
    <div class="box2" onclick="alert('Box 2 clicked')">Box2</div>
    <footer class="footer">Footer</footer>
  </div>

  <script>
    function toggleSidebar() {
      const layout = document.getElementById("layout");
      layout.classList.toggle("hide-sidebar");
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
